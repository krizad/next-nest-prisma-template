services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fullstack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fullstack_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fullstack-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fullstack-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - fullstack-network
    depends_on:
      - postgres

  # Backend (NestJS)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: fullstack-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fullstack_db?schema=public
      JWT_ENABLED: 'true'
      JWT_SECRET: ${JWT_SECRET:-change-this-secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret}
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000
    ports:
      - '8080:8080'
    networks:
      - fullstack-network
    depends_on:
      postgres:
        condition: service_healthy
    # volumes:
    #   - ./backend:/app
    #   - /app/node_modules
    #   - /app/dist
    command: sh -c "npx prisma generate && npx prisma migrate deploy && node dist/main"

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: fullstack-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: /api
      NEXT_PUBLIC_BACKEND_URL: http://backend:8080
    ports:
      - '3000:3000'
    networks:
      - fullstack-network
    depends_on:
      - backend
    # volumes:
    #   - ./frontend:/app
    #   - /app/node_modules
    #   - /app/.next

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  fullstack-network:
    driver: bridge
